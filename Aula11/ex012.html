<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>

    Insira o nome de seu país: <input type="text" id="in_pais"> <br>

    <button onclick="analisar()">Analisar</button>

    <div id="div_titulo">
        Resultado:
        <div id="div_resultado"></div>
    </div>

</body>
</html>

<script>
    function analisar(){
        var pais = in_pais.value
        
        if (pais == `Brasil` || pais == `brasil`) {
            div_resultado.innerHTML = `Você é <strong>brasileiro</strong>`
        } else {
            div_resultado.innerHTML = `Você é <strong>estrangeiro</strong>`
        }
    }
</script>
