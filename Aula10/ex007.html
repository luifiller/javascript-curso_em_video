<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #div_area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <div id="div_area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...
    </div>
</body>
</html>

<script>
    var a = window.document.getElementById(`div_area`)
    a.addEventListener(`click`, clicar)
    a.addEventListener(`mouseenter`, entrar)
    a.addEventListener(`mouseout`, sair)

    function clicar(){
        // a.innerText = `Clicou!`
        document.getElementById(`div_area`).innerText = `Clicou!`
        a.style.background = `green`
    }
    
    function entrar(){
        a.innerText = `Entrou!`
        a.style.background = `green`
    }
    
    function sair(){
        a.innerText = `Saiu!`
        a.style.background = `red`
    }
</script>
