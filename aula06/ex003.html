<script>
    var n1 = Number.parseFloat(prompt("Digite um número: ")) //o comando "prompt" retorna uma string mesmo se for com número
    var n2 = Number.parseFloat(prompt("Digite outro número: "))
    var soma = n1+n2
    /* Conversão de String -> Número
    Number.parseInt(n) -> converte string em número inteiro(int)
    Number.parseFloat(n) -> converte string em número real(float)
    Number(n) -> o JS identifica o tipo de dado e faz a conversão
    */
    /* Conversão de Número -> String
    String(n)
    n.toString()
    */

    alert("A soma dos valores é: " + soma) //o "+" concatena
   
    alert(`A soma dos valores é: ${soma}`)

</script>
