<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com o DOM</title>
    <style>
        body {
            background-color: rgb(14, 169, 230);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com strong DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    DOM (Documento Object Model) = conjunto de objetos dentro do navegador que dará acesso aos componentes internos do website 
    <div id="div_msg">Clique em mim</div>

    
</body>
</html>

<script>
    var p1 = window.document.getElementsByTagName(`p`)[0]
    window.document.write(p1.innerText)
    p1.style.color = `green`
    document.write(p1.innerHTML)

    var corpo = window.document.body
    corpo.style.background = `black`

    var d = window.document.querySelector(`div#div_msg`)
    d.style.background = `blue`

    // window.document.write(`Olá, mundo! <br>`)

</script>
